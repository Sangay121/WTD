<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #first {
                background-color: blueviolet;
            }
            #second {
                background-color: aquamarine;
            }
            .mydiv {
                color: brown;
            }
        </style>
    
        <title>ID_and_classes</title>
    </head>
    <body>
        <div id="first">
            <h3>first div</h3>
        </div>
        <div id="second" class="mydiv">
            <h3>second div</h3>
        </div>
        <div class="mydiv">
            <h3>third div</h3>
        </div>
    
    </body>
</html>

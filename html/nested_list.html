<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>nested_list</title>
    </head>
    <body>
        <h1>List of programmes</h1>
        <ol type="I">
            <li>Department of IT</li>
                <ul style="list-style-type: circle;">
                    <li>OCSN</li>
                    <li>DMA</li>
                </ul>
            <li>Department of EE</li>
                <ul style="list-style-type: square;">
                    <li>DEE</li>
                    <li>BEPE</li>
                </ul>
            <li>Department of ME</li>
                <ul style="list-style-type: disc;">
                    <li>ME</li>
                    <ol type="a">
                         <li>DME</li>
                         <li>BEME</li>
                    </ol>   
                </ul>  
        </ol>
    </body>
</html>
